# CKAD 12-Week Study Plan â€” Hugo + Docsy
# https://docsy.dev/

baseURL = "https://pallewela.github.io/CKAD/"
title = "CKAD 12-Week Study Plan"
description = "A structured, hands-on path to the Certified Kubernetes Application Developer (CKAD) exam."

contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

enableRobotsTXT = true
enableGitInfo = true

# Use default permalinks so /docs/syllabus/, /docs/weeks/01-.../ etc. work

# Markup
[markup]
  [markup.highlight]
    style = "tango"
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
    [markup.goldmark.renderer]
      unsafe = true

# Outputs for Docsy
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# Params (Docsy)
[params]
  description = "CKAD exam study material: concepts, tutorials, labs, speed drills, and solution keys."
  github_repo = "https://github.com/pallewela/CKAD"
  github_branch = "main"
  [params.ui]
    sidebar_menu_foldable = true
    sidebar_menu_compact = false
    showLightDarkModeMenu = true
  [params.feedback]
    enable = false
  [params.readingtime]
    enable = false
  [params.links]
    user = []
    developer = []

# Hugo module: Docsy theme
[module]
  proxy = "direct"
  [module.hugoVersion]
    extended = true
    min = "0.155.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
